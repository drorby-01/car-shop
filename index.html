<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Car search</title>
</head>

<body>

    <div class="container">
        <h1 class="jumbotron"> Cars Management </h1>
        <div class="row">
            
            <div class="col-lg-2">
                    <label>Type</label>
                    <label>Display</label>
            </div>
            <div class="col-lg-2">
                <select class="form-control" id="select-type">
                    <option>MRCDS</option>
                    <option>BMW</option>
                    <option>Mazda</option>
                    <option>Subaro</option>
                </select>

                <select class="form-control" id="select-display">
                    <option>table</option>
                    <option>list</option>
                    <option>cards</option> 
                </select>
            </div>
            
            <div class="col-lg-2">
                <button id="search" class="btn btn-success m-1"> Search </button>
            </div>
            <div class="col-lg-2">
                <button id="listView" class="btn btn-warning m-1"> List view </button>
            </div>
            <div class="col-lg-2">
                <button id="cardView" class="btn btn-danger m-1"> Cards view </button>
            </div>
            <div class="col-lg-2">
                <button id="tableView" class="btn btn-secondary m-1"> Table view </button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-12">
                <ul id="data" class="list-group">
                    <!-- DRAW CONTENT - LIST HERE -->
                </ul>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-12">
                <div id="data-cards">
                    <!-- DRAW CONTENT - CARDS HERE -->
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-12">
                <table id="data-table" class="table">
                    <!-- DRAW CONTENT - table HERE -->
                </div>
            </div>
        </div>
    </div>

    <script src="./cars.js"></script>
</body>

</html>
